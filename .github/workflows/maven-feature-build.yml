# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Debug and Build for Feature branch
on:
  workflow_dispatch:
    branches:
      - feature/**
  push:
    branches:
      - feature/**

jobs:
  validate_name:
    runs-on: ubuntu-latest
    steps:
      - name: get jira name
        id: branch
        run: |
          if [[ ${GITHUB_REF#refs/heads/} == @(develop|main) ]]; then
           echo ::set-output name=jira::$(echo ${GITHUB_REF} |cut -d'/' -f3 | cut -d '-' -f1,2)  
          else
           echo ::set-output name=jira::$(echo ${GITHUB_REF} |cut -d'/' -f4 | cut -d '-' -f1,2)
          fi
      - name: jira Name from upper case to lower case
        id: string
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ steps.branch.outputs.jira }}
    outputs:
      jira_name: ${{ steps.string.outputs.lowercase }}

  Build_Bridge:
    needs: validate_name
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        os: ['windows']
        jdk: [ '1.8' ]

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clone the source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-${{ matrix.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ matrix.os }}-

      - name: Set up cache for NSIS v2.46
        id: cache_NSIS
        uses: actions/cache@v2
        with:
          path: C:\Program Files (x86)\NSIS
          key: ${{ matrix.os }}-nsis

      - name: update API version
        run: |
          mvn versions:update-properties@update-properties-latest -U
          $POM_CHANGED=git status --porcelain
          echo "Changes are-------------------" $POM_CHANGED
          if ( $POM_CHANGED -like '*pom.xml*' )
          {
            echo "Committing pom.xml changes"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add ./pom.xml
            git commit -m 'POM versions changed'
            git pull
            git push
          }

      - name: Get latest tag
        id: vars
        run: |
          $TAG=git describe --tags --abbrev=0
          echo "Tag=$TAG" >> $env:GITHUB_ENV

      # Get next semantic build tag number
      - name: Get version
        id: vars1
        run: |
          $MAJOR=mvn build-helper:parse-version -D"version.version"=${{ env.Tag }} help:evaluate -Dexpression="parsedVersion.majorVersion" -q -DforceStdout
          $MINOR=mvn build-helper:parse-version -D"version.version"=${{ env.Tag }} help:evaluate -Dexpression="parsedVersion.minorVersion" -q -DforceStdout
          $INCREMENT=mvn build-helper:parse-version -D"version.version"=${{ env.Tag }} help:evaluate -Dexpression="parsedVersion.nextIncrementalVersion" -q -DforceStdout
          $FEATURE_VERSION=$MAJOR+'.'+$MINOR+'.'+$INCREMENT
          echo "Feature_Build=$FEATURE_VERSION-f${{ github.run_number }}" >> $env:GITHUB_ENV
          $FEATURE_BUILD_SEMANTIC=$FEATURE_VERSION+'-f'+$(date +'%Y%m%d%H%M%S')+'.'+$(git rev-parse --short HEAD)
          echo $FEATURE_BUILD_SEMANTIC
          $CURRENT_TIME=Get-Date -Format "yyyyMMddHHmmss"
          echo "$CURRENT_TIME"
          $CURRENT_DATETIME=(git log -n 1 --pretty=format:"%cd" --date='format-local:%Y%m%d%H%M%S')
          echo "$CURRENT_DATETIME"

      - name: Build ${{ env.Feature_Build }} with Maven
        run: |
          echo "version on feature branch will be ${{ env.Feature_Build }}"
          echo "tag is ${{ env.Tag }}"
          mvn versions:set -DnewVersion="${{ env.Feature_Build }}"
          mvn --batch-mode clean install

      - name: Tag the code on a feature branch
        id: tag_version_feature
        uses: mathieudutour/github-tag-action@v5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ env.Feature_Build }}
          tag_prefix: ''

      # Required for Bridge to build *.exe installer
      - name: Install NSIS if not cached
        if: steps.cache_NSIS.outputs.cache-hit != 'true'
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.ServicePointManager]::SecurityProtocol -bor [Net.SecurityProtocolType]::Tls12
          choco install nsis.install --version=2.46 -y -dv

